<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>jQuery Class Extender QUnit Tests with jQuery 1.6.x</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../../src/js/jquery-1.6.1.js"></script>
		
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
		<link href="http://code.jquery.com/qunit/qunit-git.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="../../src/js/jquery.classExtender.js"></script>
	</head>
	<body>
		
		<div>
			<h1 id="qunit-header">Tests Class Extender with jQuery 1.6.x</h1>
			<h2 id="qunit-banner"></h2>
			<div id="qunit-testrunner-toolbar"></div>
			<h2 id="qunit-userAgent"></h2>
			<ol id="qunit-tests"></ol>
		</div>
		
		<script type="text/javascript">
			
			/**
			 * Parent
			 */
			var myClass1 = function  (name) {
				this.text = '';
				this.className = 'myClass1';
				this.init(name);
			}

			myClass1.prototype.test = function () {
				console.log('myClass1::test:  ' + this.text);
			};

			myClass1.prototype.init = function (name) {
				this.text = name;
			};

			myClass1.prototype.test2 = function () {
				console.log('myClass1::test2: ' + this.text);
				console.log('myClass1::test2: ' + this.className);
			};


			/**
			 * Descendant
			 */
			var myClass2 = function (name) {
				this.text = '';
				this.className = 'myClass2';
				this.init(name);
			}

			$.extendClass(myClass2, myClass1);

			myClass2.prototype.test = function () {
				console.log('myClass2::test');
				myClass2.parent.test.apply(this);
				console.log('myClass2::test');
			};
			
			var o1 = new myClass1('One');
			o1.test();
			o1.test2();

			var o2 = new myClass2('Two');
			o2.test();
			o2.test2();
			
		</script>
		
		<script type="text/javascript">
			$(function(){
				
				module("extender");
				
				/**
				 * Test 1
				 */
				test('init', function(){
					expect(3);
					
					ok(o1 instanceof myClass1);
					ok(o2 instanceof myClass1);
					ok(o2 instanceof myClass2);
				});
				
			});
		</script>
		
		<div id="qunit-fixture"></div>
	</body>
</html>
