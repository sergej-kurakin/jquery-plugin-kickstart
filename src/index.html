<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="js/jquery-1.4.4.js"></script>
	<script type="text/javascript" src="js/jquery.pluginKickstart.js"></script>
	<title>jQuery Plugin KickStart</title>
	
</head>

<body>
	<div>
		<div>Example 1: Init: <span id="test1">X</span></div>
		<div>Example 3: Init and Unbind: <span id="test2">Y</span></div>
	</div>
	<div id="stop2">Click to unbind Example 2</div>
	<script type="text/javascript">
		$(function(){
			$('#test1').pluginKickstart({
				'defaultText': 'mytext1'
			});

			$('#test2').pluginKickstart();
			$('#stop2').click(function(){
				$('#test2').pluginKickstart('destroy');
			});
		});
	</script>
	
	<script type="text/javascript">
		
		var myClass1 = function  () {
			this.text = 'zaza';
			this.init();
		}
		
		myClass1.prototype.test = function () {
			console.log(this.text);
		};
		
		myClass1.prototype.init = function () {
			this.text = 'qqqqq';
		};
		
		var myClass2 = function () {
			this.text = '2222';
		}
		
		myClass2.prototype = new myClass1 ();
		
		myClass2.prototype.test = function () {
			console.log('1: ' + this.text);
		};
		
		myClass2.prototype.test2 = function () {
			console.log('2: ' + this.text);
		};
		
		var o1 = new myClass1();
		o1.test();
		
		var o2 = new myClass2();
		o2.test();
		o2.test2();
		
	</script>
	
</body>
</html>
