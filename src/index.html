<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="js/jquery-1.4.4.js"></script>
	<script type="text/javascript" src="js/jquery.pluginKickstart.js"></script>
	<title>jQuery Plugin KickStart</title>
	
</head>

<body>
	<div>
		<p>jQuery Plugin Kickstart</p>
	</div>
	<script type="text/javascript">
		
		/**
		 * Suppa-Mega-OOP Framework from http://javascript.info/tutorial/pseudo-classical-pattern
		 * Changed a bit to be in one function
		 */
		function extend(Child, Parent) {
			
			function TmpFunction() {}
			TmpFunction.prototype = Parent.prototype;
			
			Child.prototype = new TmpFunction();
			Child.prototype.constructor = Child;
			Child.parent = Parent.prototype;
		}

		
		/**
		 * Parent
		 */
		var myClass1 = function  (name) {
			this.text = '';
			this.className = 'myClass1';
			this.init(name);
		}
		
		myClass1.prototype.test = function () {
			console.log('myClass1::test:  ' + this.text);
		};
		
		myClass1.prototype.init = function (name) {
			this.text = name;
		};
		
		myClass1.prototype.test2 = function () {
			console.log('myClass1::test2: ' + this.text);
			console.log('myClass1::test2: ' + this.className);
		};
		
		
		/**
		 * Descendant
		 */
		var myClass2 = function (name) {
			this.text = '';
			this.className = 'myClass2';
			this.init(name);
		}
		
		extend(myClass2, myClass1);
		
		myClass2.prototype.test = function () {
			console.log('myClass2::test');
			myClass2.parent.test.apply(this);
			console.log('myClass2::test');
		};
		
		var o1 = new myClass1('One');
		o1.test();
		o1.test2();
		
		var o2 = new myClass2('Two');
		o2.test();
		o2.test2();
		
		console.log(o1 instanceof myClass1);
		console.log(o2 instanceof myClass1);
		console.log(o2 instanceof myClass2);
		
	</script>
</body>
</html>
