<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="js/jquery-1.4.4.js"></script>
	<script type="text/javascript" src="js/jquery.pluginKickstart.example.js"></script>
	<title>jQuery Plugin KickStart</title>
</head>

<body>
	<div>
		<div><span id="test1">X</span></div>
		<div><span id="test2">Y</span></div>
		<div><span id="test3">Z</span></div>
	</div>
	<div id="stop2">stop 2</div>
	<script type="text/javascript">
		$(function(){
			$('#test1').pluginKickstart({
				'defaultText': 'mytext1'
			});
			$('#test1').pluginKickstart('hideSomething').pluginKickstart('showSomething').text('XX');
			$('#test1').pluginKickstart('updateData', 'text11');
			$('#test1').pluginKickstart('showSomething');


			$('#test2').pluginKickstart();
			$('#test2').pluginKickstart('hideSomething').pluginKickstart('showSomething').text('YY');
			$('#test2').pluginKickstart('updateData', 'text22');
			$('#test2').pluginKickstart('showSomething');

			$('#stop2').click(function(){
				$('#test2').pluginKickstart('destroy');
			});

			$('#test3').pluginKickstart();
			$('#test3').pluginKickstart('hideSomething');

		});
	</script>
</body>
</html>
